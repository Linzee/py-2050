<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2050 Generator preview</title>
    <link rel="shortcut icon" href="http://ienze.me/favicon.ico">
    <meta name="description" content="Map generated by 2050 world generator">
    <meta name="keywords" content="procedural, generator, world, space, map, 2050, creativecoding">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Dominik Gmiterko (Ienze)">
    <meta property="og:title" content="2050 Generator preview">
    <meta property="og:description" content="Map generated by 2050 world generator">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://github.com/Linzee/py-2050/raw/master/out.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .byIenze {
        background-color: #ACACAC;
      }
      .byIenze a {
        color: rgb(68, 68, 68);
        background-color: #ACACAC;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1,
          streetViewControl: false,
          mapTypeControlOptions: {
            mapTypeIds: ['2050']
          },
          backgroundColor: "black"
        });

        var mapType2050 = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
              var tileRange = 1 << zoom;
              if(coord.x < 0 || coord.y < 0 || coord.x >= tileRange || coord.y >= tileRange) {
                return null;
              }
              return 'map' +
                  '/' + zoom + '/' + (coord.y) + '/' +
                  (coord.x) + '.png';
          },
          tileSize: new google.maps.Size(512, 512),
          maxZoom: 6,
          minZoom: 1,
          name: '2050 Space'
        });

        var ienzeDiv = document.createElement('div');
        ienzeDiv.innerHTML = '<a href="http://ienze.me">Made by Ienze</a>|<a href="https://github.com/linzee/py-2050">Contribute</a>';
        ienzeDiv.className = "byIenze";
        map.controls[google.maps.ControlPosition.BOTTOM_RIGHT].push(ienzeDiv);

        map.mapTypes.set('2050', mapType2050);
        map.setMapTypeId('2050');
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJqZ6LRBWKqGqnahsZfdplSsGg-XnjF24&callback=initMap"></script>
  </body>
</html>
